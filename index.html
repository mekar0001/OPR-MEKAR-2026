
<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive OPR System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #CBA362;
            --gold-light: #E5C88F;
            --gold-dark: #A8824A;
            --navy: #0f172a;
            --navy-light: #1e293b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--navy);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
        }
        .executive-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            position: relative;
            min-height: 100vh;
        }
        .executive-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                repeating-linear-gradient(0deg, rgba(203, 163, 98, 0.02) 0px, transparent 1px, transparent 60px, rgba(203, 163, 98, 0.02) 61px),
                repeating-linear-gradient(90deg, rgba(203, 163, 98, 0.02) 0px, transparent 1px, transparent 60px, rgba(203, 163, 98, 0.02) 61px);
            pointer-events: none;
        }
        .executive-title {
            font-family: 'Playfair Display', serif;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--navy); }
        ::-webkit-scrollbar-thumb { background: var(--gold-dark); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold); }
    </style>
